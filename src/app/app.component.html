<div class="container">
    <h1> Angular Directives</h1>
    <h2>Look at VievEncapsulation</h2>
    <app-post-form
        (onAdd) = 'addPost($event)'
    ></app-post-form>

    <hr>

    <app-post
        *ngFor = 'let p of posts'
        [post] = 'p'
        (onRemove) = removePost($event);
    >
        <div #postHtml>
            <small *ngIf = 'p.text.length > 10; else short'>Пост длинный</small>
            <ng-template #short>
                <small>Пост короткий</small>
            </ng-template> 
        </div>
    </app-post>
</div>
